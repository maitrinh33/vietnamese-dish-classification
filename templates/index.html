<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vietnamese Food Classifier</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --bg-start: #eef2ff;   /* indigo-50 */
        --bg-end: #f0f9ff;     /* sky-50 */
        --card-bg: rgba(255, 255, 255, 0.75);
        --text: #0f172a;       /* slate-900 */
        --muted: #64748b;      /* slate-500 */
        --brand: #2563eb;      /* indigo-600 */
        --brand-2: #06b6d4;    /* cyan-500 */
        --accent: #10b981;     /* emerald-500 */
        --ring: rgba(37, 99, 235, 0.35);
      }

      * {
        box-sizing: border-box;
      }

      body {
        font-family: 'Poppins', Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        color: var(--text);
        background: radial-gradient(1200px 600px at 10% 10%, #fff, transparent 60%),
          radial-gradient(1000px 500px at 90% 0%, #fff, transparent 55%),
          linear-gradient(135deg, var(--bg-start), var(--bg-end));
      }

      .container {
        width: 92%;
        max-width: 1100px;
        background: var(--card-bg);
        border: 1px solid rgba(255, 255, 255, 0.4);
        border-radius: 18px;
        padding: 28px;
        box-shadow:
          0 16px 40px rgba(2, 8, 23, 0.08),
          0 1px 0 rgba(255, 255, 255, 0.6) inset;
        backdrop-filter: blur(10px);
      }

      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 16px;
        margin-bottom: 20px;
      }

      .title {
        margin: 0;
        font-size: 28px;
        font-weight: 700;
        letter-spacing: 0.2px;
        background: linear-gradient(90deg, var(--brand), var(--brand-2));
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }

      .subtitle {
        margin: 4px 0 0 0;
        font-size: 14px;
        color: var(--muted);
        font-weight: 500;
      }

      /* Upload area */
      .uploader {
        display: flex;
        align-items: center;
        gap: 14px;
        flex-wrap: wrap;
      }

      input[type="file"] {
        display: none;
      }

      .upload-btn {
        background: linear-gradient(135deg, var(--accent), #16a34a);
        color: white;
        padding: 11px 18px;
        border: none;
        border-radius: 999px;
        cursor: pointer;
        font-weight: 600;
        box-shadow: 0 8px 20px rgba(34, 197, 94, 0.35);
        transition: transform 0.12s ease, box-shadow 0.2s ease, opacity 0.2s ease;
      }

      .cam-btn {
        background: linear-gradient(135deg, var(--brand), var(--brand-2));
        color: white;
        padding: 11px 18px;
        border: none;
        border-radius: 999px;
        cursor: pointer;
        font-weight: 600;
        box-shadow: 0 8px 20px rgba(37, 99, 235, 0.35);
        text-decoration: none;
        display: inline-block;
      }

      .upload-btn:hover {
        transform: translateY(-1px);
        box-shadow: 0 12px 28px rgba(34, 197, 94, 0.45);
        opacity: 0.95;
      }

      .hint {
        font-size: 13px;
        color: var(--muted);
      }

      .divider {
        height: 1px;
        background: linear-gradient(90deg, transparent, rgba(0, 0, 0, 0.08), transparent);
        margin: 18px 0 10px 0;
      }

      /* Food grid */
      .food-container {
        display: grid;
        grid-template-columns: 1fr;
        justify-items: center;
        gap: 20px;
        margin: 18px auto 0;
        max-width: 900px;
      }

      .food-column {
        grid-column: span 1;
        background: rgba(255, 255, 255, 0.8);
        border: 1px solid rgba(0, 0, 0, 0.06);
        border-radius: 14px;
        padding: 12px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.06);
        transition: transform 0.15s ease, box-shadow 0.2s ease;
        width: min(680px, 100%);
      }

      .food-column:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 24px rgba(0, 0, 0, 0.08);
      }

      .food-column h3 {
        margin: 0 0 10px 0;
        font-size: 16px;
        font-weight: 700;
        letter-spacing: 0.3px;
        color: #0f172a;
        display: inline-block;
        padding: 6px 10px;
        border-radius: 999px;
        background: linear-gradient(90deg, #fff, #fff7);
        border: 1px solid rgba(0, 0, 0, 0.06);
      }

      .food-column img {
        width: 100%;
        height: 160px;
        object-fit: cover;
        border-radius: 12px;
        margin-bottom: 10px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
        transition: transform 0.15s ease, box-shadow 0.2s ease;
      }

      .food-column img:hover {
        transform: scale(1.01);
        box-shadow: 0 10px 24px rgba(0, 0, 0, 0.12);
      }

      /* Responsive */
      @media (max-width: 768px) {
        .food-container {
          grid-template-columns: 1fr;
          max-width: 100%;
        }
      }

      @media (max-width: 560px) {
        .header {
          flex-direction: column;
          align-items: flex-start;
        }
        .food-container {
          grid-template-columns: 1fr;
        }
        .food-column img {
          height: 200px;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <div>
          <h1 class="title">Vietnamese Food Classifier</h1>
          <p class="subtitle">Upload an image to recognize the dish and suggested ingredients</p>
        </div>
        <form id="uploadForm" enctype="multipart/form-data" class="uploader">
          <label for="file-upload" class="upload-btn">Choose Image</label>
          <input id="file-upload" type="file" name="file" />
          <span class="hint">Supports JPG, PNG. Clear, well-lit images work best.</span>
          <a class="cam-btn" href="/cam">Open Camera</a>
        </form>
      </div>

      <div class="divider"></div>

      <!-- Result panel -->
      <div class="food-container">
        <div class="food-column" id="resultColumn">
          <h3 id="resultTitle">Prediction</h3>
          <img id="resultImage" style="display:none" />
          <p id="resultMeta" class="subtitle"></p>
          <div id="ingredients"></div>
        </div>
      </div>
    </div>

    <script>
      const uploadForm = document.getElementById("uploadForm");
      const fileInput = document.getElementById("file-upload");
      const resultTitle = document.getElementById("resultTitle");
      const resultImage = document.getElementById("resultImage");
      const resultMeta = document.getElementById("resultMeta");
      const ingredientsBox = document.getElementById("ingredients");

      fileInput.addEventListener("change", () => {
        const formData = new FormData(uploadForm);

        fetch("/", {
          method: "POST",
          body: formData,
        })
          .then((response) => response.json())
          .then((data) => {
            // Expecting { dish, confidence, ingredients, file_path }
            resultTitle.textContent = data.dish ? `Dish: ${data.dish}` : 'Prediction';
            resultMeta.textContent = typeof data.confidence === 'number' ? `Confidence: ${(data.confidence*100).toFixed(1)}%` : '';
            resultImage.src = data.file_path;
            resultImage.alt = data.dish || 'uploaded image';
            resultImage.style.display = 'block';

            // Render ingredients list
            ingredientsBox.innerHTML = '';
            if (Array.isArray(data.ingredients) && data.ingredients.length) {
              const ul = document.createElement('ul');
              data.ingredients.forEach(item => {
                const li = document.createElement('li');
                li.textContent = item;
                ul.appendChild(li);
              });
              ingredientsBox.appendChild(ul);
            }
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      });
    </script>
  </body>
</html>
